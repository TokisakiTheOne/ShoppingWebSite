<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form action="/product/insert" method="post">
    <div class="form-group">
        <label>商品名称</label>
        <input type="text" class="form-control" name="productName">
    </div>
    <div class="form-group">
        <label>商品库存</label>
        <input type="text" class="form-control" name="productSum">
    </div>
    <div class="form-group">
        <label>商品价格</label>
        <input type="text" class="form-control" name="productPrice">
    </div>
    <div class="form-group">
        <label>商品状态</label>
        <select class="form-control" name="status.statusId">
            <option th:each="s:${statusList}" th:value="${s.statusId}" th:text="${s.statusName}">Default select
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">添加</button>
</form>
</body>
</html>
